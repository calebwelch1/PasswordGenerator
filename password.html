<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col">Column</div>
            <div class="col">Column
                <div class="row">Password Generator
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPoll-1">Launch
                        modal</button>
                    <!-- Modal: modalPoll -->
                    <div class="modal fade right" id="modalPoll-1" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
                        <div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">
                            <div class="modal-content">
                                <!--Header-->
                                <div class="modal-header">
                                    <p class="heading lead">Password Generator
                                    </p>

                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="white-text">Ã—</span>
                                    </button>
                                </div>

                                <!--Body-->
                                <div class="modal-body">
                                    <div class="text-center">
                                        <i class="far fa-file-alt fa-4x mb-3 animated rotateIn"></i>
                                        <p>
                                            <strong>Password Generator</strong>
                                        </p>
                                        <p id="passwordOutput">Password Output</p>
                                    </div>

                                    <hr>

                                    <!-- Radio only allows one option to be checked at a time. To allow multiple checks will have to change this to "checkbox"-->
                                    <p class="text-center">
                                        <strong>Options</strong>
                                    </p>
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" name="group1" type="checkbox" id="lowercase"
                                            value="option1" checked>
                                        <label class="form-check-label" for="lowercase" id="lowercaseText">Lowercase
                                            letters</label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" name="group1" type="checkbox" id="uppercase"
                                            value="option2">
                                        <label class="form-check-label" for="uppercase">Uppercase letters</label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" name="group1" type="checkbox" id="numbers"
                                            value="option3">
                                        <label class="form-check-label" for="numbers">Numbers</label>
                                    </div>
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" name="group1" type="checkbox" id="symbols"
                                            value="option4">
                                        <label class="form-check-label" for="symbols">Symbols</label>
                                    </div>

                                </div>

                                <!--Footer-->
                                <div class="modal-footer justify-content-center">
                                    <a type="button" class="btn btn-primary waves-effect waves-light">Send
                                        <i class="fa fa-paper-plane ml-1"></i>
                                    </a>
                                    <a type="button" class="btn btn-outline-primary waves-effect"
                                        data-dismiss="modal">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal: modalPoll -->
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="col">Column</div>

    </div>
    </div>

    <script src="password.js"></script>

</body>
<footer>

</footer>

</html>
